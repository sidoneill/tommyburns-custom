<div class="max-w-4xl mx-auto">
    <div class="prose lg:prose-xl mb-8">
        {{ content }}
    </div>
    
    {{ form:create in="stories" }}
        <div class="space-y-6">
            {{ if success }}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                    Thank you for your submission! We'll review it shortly.
                </div>
            {{ /if }}
            
            {{ if errors }}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    Please fix the following errors:
                    {{ errors }}
                        {{ value }}
                    {{ /errors }}
                </div>
            {{ /if }}
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Your Story</label>
                <textarea name="content" rows="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></textarea>
            </div>
            
            <div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Submit Story
                </button>
            </div>
        </div>
    {{ /form:create }}
</div>
